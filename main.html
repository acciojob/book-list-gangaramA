<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
        <h1 class="text-center">My<span style="color: blue;">Book</span>List</h1>
        <div class="form-group">
            <input type="text" id="title" class="form-control mb-2" placeholder="Title">
            <input type="text" id="author" class="form-control mb-2" placeholder="Author">
            <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
            <button id="submit" class="btn btn-primary btn-block">Add Book</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book entries will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
